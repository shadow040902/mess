<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="content">
        <h1>Create your<br/>Account</h1>
        </div>
    </div>

    <div class="right-panel">
      <form class="signup-form" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" name="firstName" placeholder="First name" required />
        <input type="text" name="lastName" placeholder="Last name" required />
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />

        <label class="terms">
          <input type="checkbox" required /> Accept Terms & Conditions
        </label>
        <button type="submit" class="btn signup">Sign Up</button>
        <button type="button" class="btn google">Sign up with Google</button>
        <button type="button" class="btn apple">Sign up with Apple</button>
         <p class="login-link">
          Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>
  <script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = {
    firstName: this.firstName.value,
    lastName: this.lastName.value,
    email: this.email.value,
    password: this.password.value
  };
  const res = await fetch('http://localhost:3000/api/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (res.ok) {
    alert('Đăng ký thành công!');
    window.location.href = 'login.html';
  } else {
    alert('Đăng ký thất bại!');
  }
});
</script>
</body>
</html>
