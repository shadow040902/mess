<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="content">
        <h1>Welcome<br/>Back!</h1>
      </div>
    </div>

    <div class="right-panel">
      <form class="signup-form" id="loginForm">
        <h2>Log In</h2>
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />

        <label class="terms">
          <input type="checkbox" /> Remember me
        </label>
        <button type="submit" class="btn">Log In</button>
        
        <p class="divider">or</p>
        <button type="button" class="btn google">Log in with Google</button>
        <button type="button" class="btn apple">Log in with Apple</button>

        <p class="login-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        email: this.email.value,
        password: this.password.value
      };
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Đăng nhập thành công!');
        window.location.href = 'chat.html'; // Chuyển sang trang nhắn tin
      } else {
        alert('Sai tài khoản hoặc mật khẩu!');
      }
    });
  </script>
</body>
</html>
